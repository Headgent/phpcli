; =============================================================================
; Headgent PHP CLI - Xdebug Configuration
; Runtime configurable via Environment Variables
; =============================================================================

; Xdebug Extension (runtime configurable via ENV variables)
; NOTE: All xdebug.* settings are now configured dynamically via entrypoint.sh
; This ensures ENV variables control the behavior at container startup
zend_extension=xdebug

; Performance settings
xdebug.max_nesting_level=256
xdebug.var_display_max_depth=3
xdebug.var_display_max_children=128
xdebug.var_display_max_data=512
